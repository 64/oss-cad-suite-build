name: linux-arm64

on:
  workflow_dispatch:
  workflow_run:
    workflows: [ windows-x64 ]
    types:
      - completed

jobs:
  linux-arm64-yosys:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: 'yosyshq/oss-cad-suite-build'
      - name: Cache sources
        id: cache-sources
        uses: actions/cache@v2
        with:
          path: _sources
          key: cache-sources-yosys
      - name: Download previous build
        run: |
          URL="https://github.com/yosyshq/oss-cad-suite-build/releases/download/bucket-linux-arm64/linux-arm64-yosys.tgz"
          if wget --spider "${URL}" 2>/dev/null; then
              wget -qO- "${URL}" | tar xvfz -
          else
              echo "Previous version not found in bucket"
          fi
      - name: Build
        run: ./builder.py build --arch=linux-arm64 --target=yosys --single --tar
      - uses: ncipollo/release-action@v1
        if: hashFiles('linux-arm64-yosys.tgz') != ''
        with:
          allowUpdates: True
          prerelease: True
          omitBody: True
          omitBodyDuringUpdate: True
          omitNameDuringUpdate: True
          tag: bucket-linux-arm64
          artifacts: "linux-arm64-yosys.tgz"
          token: ${{ secrets.GITHUB_TOKEN }}
